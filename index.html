<!DOCTYPE html>
<html lang="en">
    
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/aef5133732.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">    

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/menus.css">
    
    <link rel="shortcut icon" type="image/png" href="imgs/favicon.png"/>
    
    <title>RPS</title>

</head>

<body>
    
    <div class="container-fluid">
            <div id="trunk" class="row">
        
                <div class="col-12">
                   
                    <img src="imgs/rpsMainLogo.png" alt="logo" id="logo">
                    
                </div>
  
            </div>
            <div id="root" class="row">                        

                <div class="col-12">

                    <div id="loginDiv">

                        <h5>Login</h5>

                        <hr>

                        <form id="loginForm">
                            <input type="email" id="login" placeholder="Email" required>
                            <input type="password" id="password" placeholder="Password" required>
                            <input type="submit" id="submitLogin" value="Login">
                        </form>

                        <h6 id="loginWarning"></h6>
            
                        <button id="loadSignup">
                            <h6>Not Signed Up?</h6>
                        </button>

                    </div>

                </div>

            </div>
    </div>        
    
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-functions.js"></script>

    <script src="./scripts/logic.js"></script>
    <script src="./scripts/DOM.js"></script>
    <script src="./scripts/handler.js"></script>
    
</body>
</html>
